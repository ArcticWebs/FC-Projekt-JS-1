<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="tablet.css" media="(min-width:576px)" />
    <link rel="stylesheet" href="laptop.css" media="(min-width: 992px)" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300;500;700;900&display=swap"
      rel="stylesheet"
    />
    <title>Domowy budżet</title>
  </head>
  <body>
    <div class="container">
      <!-- COUNTER BOX -->
      <div class="counter-box">
        <img src="/assets/Calculator.png" alt="" class="icon" />
        <div id="total-in-out-sum" class="main-title"></div>
      </div>
      <!-- INCOME BOX -->
      <div class="ins-and-outs">
        <div class="in-out-box">
          <h3>Przychody</h3>
          <form id="income-form" class="input-box">
            <input
              class="main-input"
              type="text"
              minlength="3"
              required
              placeholder="Nazwa przychodu"
              name="incomeName"
            /><input
              class="main-input number-input"
              type="number"
              required
              min="0.01"
              step="0.01"
              placeholder="Kwota"
              name="incomeAmount"
            />
            <button type="submit" class="add-button">DODAJ</button>
          </form>
          <ul id="income-list"></ul>

          <div class="in-out-summary">
            Suma przychodów:
            <span id="incomes-total" class="in-out-sum-number">0,00 PLN</span>
          </div>
        </div>
        <!-- OUTCOME BOX -->
        <div class="in-out-box">
          <h3>Wydatki</h3>
          <form id="outcome-form" class="input-box">
            <input
              class="main-input"
              type="text"
              minlength="3"
              required
              placeholder="Nazwa wydatku"
              name="outcomeName"
            /><input
              class="main-input number-input"
              type="number"
              required
              min="0.01"
              step="0.01"
              placeholder="Kwota"
              name="outcomeAmount"
            />
            <button type="submit" class="add-button">DODAJ</button>
          </form>
          <ul id="outcome-list"></ul>

          <div class="in-out-summary">
            Suma wydatków:
            <span id="outcomes-total" class="in-out-sum-number">0,00 PLN</span>
          </div>
        </div>
      </div>
    </div>
    <script src="./scripts/index.js" type="module"></script>
    <script src="./scripts/incomes.js" type="module"></script>
    <script src="./scripts/outcomes.js" type="module"></script>
  </body>
</html>
